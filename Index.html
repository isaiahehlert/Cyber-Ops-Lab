<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel System Boot</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --bg-color: #0d1117;
      --font-mono: 'Courier New', Courier, monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: var(--font-mono);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    .terminal {
      padding: 40px 20px;
      width: 100%;
      max-width: 900px;
      white-space: pre-wrap;
      line-height: 1.6;
      animation: flicker 1.5s infinite alternate;
    }

    .typewriter::after {
      content: '_';
      animation: blink 1s step-start infinite;
    }

    .logo {
      margin: 20px auto 40px;
      max-width: 320px;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 20px var(--primary-color);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.97; }
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 20px 10px;
      }
      .logo {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="typewriter" id="output"></div>
  </div>

  <img src="IMG_0202.jpeg" alt="Sentinel Logo" class="logo" />

  <script>
    const lines = [
      ">> Project Sentinel v1.0 Initializing...",
      ">> Loading defense subroutines...",
      ">> Verifying MAC trace modules...",
      ">> Launching anomaly detection engine...",
      ">> System integrity: OK",
      ">> All protocols green. Monitoring started.",
    ];

    const output = document.getElementById("output");
    let index = 0;
    let char = 0;

    function typeLine() {
      if (index < lines.length) {
        if (char < lines[index].length) {
          output.innerHTML += lines[index].charAt(char);
          char++;
          setTimeout(typeLine, 30);
        } else {
          output.innerHTML += "\n";
          index++;
          char = 0;
          setTimeout(typeLine, 400);
        }
      }
    }

    window.onload = typeLine;
  </script>

</body>
</html>
