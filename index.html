<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel System Boot</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --bg-color: #0d1117;
      --font-mono: 'Courier New', Courier, monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: var(--font-mono);
      display: block;
      overflow-y: auto;
      padding-bottom: 80px;
    }
    .terminal {
      padding: 40px 20px;
      width: 100%;
      max-width: 900px;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .typewriter::after {
      content: '_';
      animation: blink 1s step-start infinite;
    }
    .logo {
      margin: 20px auto 40px;
      max-width: 320px;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 20px var(--primary-color);
      display: block;
    }
    .sentinel-btn {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-family: var(--font-mono);
      padding: 10px 18px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sentinel-btn:hover {
      background-color: var(--primary-color);
      color: #000;
      box-shadow: 0 0 12px var(--primary-color);
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="typewriter" id="output"></div>
  </div>

  <img src="IMG_0202.jpeg" alt="Sentinel Logo" class="logo" />

  <div style="text-align: center;">
    <button onclick="alert('Dashboard coming soon')" class="sentinel-btn">Enter Dashboard</button>
    <button onclick="alert('Logs not yet available')" class="sentinel-btn">View Logs</button>
    <button onclick="alert('Override feature locked')" class="sentinel-btn">Manual Override</button>
  </div>

  <script>
    const lines = [
      ">> Project Sentinel v1.0 Initializing...",
      ">> Loading defense subroutines...",
      ">> Verifying MAC trace modules...",
      ">> Launching anomaly detection engine...",
      ">> System integrity: OK",
      ">> All protocols green. Monitoring started."
    ];
    const output = document.getElementById("output");
    let index = 0, char = 0;
    function typeLine() {
      if (index < lines.length) {
        if (char < lines[index].length) {
          output.innerHTML += lines[index].charAt(char);
          char++;
          setTimeout(typeLine, 30);
        } else {
          output.innerHTML += "<br>";
          index++;
          char = 0;
          setTimeout(typeLine, 400);
        }
      }
    }
    window.onload = typeLine;
  </script>
</body>
</html>
