<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel System Boot</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --bg-color: #0d1117;
      --font-mono: 'Courier New', Courier, monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: var(--font-mono);
      overflow-y: auto;
      position: relative;
    }
    .terminal {
      padding: 40px 20px;
      width: 100%;
      max-width: 900px;
      white-space: pre-wrap;
      line-height: 1.6;
      position: relative;
      z-index: 2;
    }
    .typewriter::after {
      content: '_';
      animation: blink 1s step-start infinite;
    }
    .logo {
      margin: 20px auto 30px;
      max-width: 320px;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 20px var(--primary-color);
      display: block;
    }
    .sentinel-btn {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-family: var(--font-mono);
      padding: 10px 18px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sentinel-btn:hover {
      background-color: var(--primary-color);
      color: #000;
      box-shadow: 0 0 12px var(--primary-color);
    }
    .dashboard {
      margin: 40px auto;
      width: 90%;
      max-width: 900px;
      border: 2px solid var(--primary-color);
      height: 400px;
      display: none;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
    }
    .scanlines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: overlay;
      animation: flicker 0.15s infinite alternate;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes flicker {
      from { opacity: 0.9; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="scanlines">
  <audio autoplay hidden>
    <source src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Computer_Boot-up.ogg" type="audio/ogg">
  </audio>

  <div class="terminal">
    <div class="typewriter" id="output"></div>
  </div>

  <img src="IMG_0202.jpeg" alt="Sentinel Logo" class="logo" />

  <div style="text-align: center;">
    <button onclick="document.querySelector('.dashboard').style.display='block'" class="sentinel-btn">Enter Dashboard</button>
    <button onclick="alert('Logs not yet available')" class="sentinel-btn">View Logs</button>
    <button onclick="alert('Override feature locked')" class="sentinel-btn">Manual Override</button>
  </div>

  <div class="dashboard">
    <iframe src="https://example.com"></iframe> <!-- Replace with your dashboard link -->
  </div>

  <script>
    function getCurrentTime() {
      const now = new Date();
      return now.toTimeString().split(' ')[0]; // Format: HH:MM:SS
    }

    const bootId = "BOOT_ID=Z3NT-" + Math.random().toString(36).substring(2, 6).toUpperCase()
                 + "-" + Math.random().toString(36).substring(2, 7).toUpperCase();
    const bootTime = "BOOT_TIME=" + getCurrentTime();

    const lines = [
      ">> Project Sentinel v2.0 Initializing...",
      ">> Loading defense subroutines...",
      ">> Verifying MAC trace modules...",
      ">> Launching anomaly detection engine...",
      `>> ${bootId}`,
      `>> ${bootTime}`,
      ">> System integrity: OK",
      ">> All protocols green. Monitoring started."
    ];

    const output = document.getElementById("output");
    let index = 0, char = 0;

    function typeLine() {
      if (index < lines.length) {
        if (char < lines[index].length) {
          output.innerHTML += lines[index].charAt(char);
          char++;
          setTimeout(typeLine, 30);
        } else {
          output.innerHTML += "<br>";
          index++;
          char = 0;
          setTimeout(typeLine, 400);
        }
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
